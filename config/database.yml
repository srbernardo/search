
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: search_development
  url: <%= ENV.fetch("DATABASE_URL") %>

test:
  <<: *default
  database: search_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  database: search_production
  username: search
  password: <%= ENV["SEARCH_DATABASE_PASSWORD"] %>
